<div class="min-w-[240px]">
  <label
    [for]="name"
    class="block text-sm font-medium leading-6 text-gray-900 border-none"
    >{{ label }}</label
  >
  <div class="relative mt-2 rounded-md shadow-sm">
    <div
      *ngIf="leftElement"
      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
    >
      <span class="text-gray-500 sm:text-sm">{{ leftElement }}</span>
    </div>
    <input
      [type]="type"
      [name]="name"
      [id]="name"
      [(ngModel)]="value"
      (ngModelChange)="value = $event"
      class="block rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-0.5 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 w-full"
      [placeholder]="placeholder"
      ngClass="{'pl-7': leftElement}"
    />
  </div>
</div>
