<div class="bg-indigo-600 h-screen w-screen flex center">
  <div class="bg-white rounded-2xl py-14 px-12 stack gap-10 max-w-[460px]">
    <div class="flex items-center">
      <svg
        aria-label="Home"
        id="logo"
        enable-background="new 0 0 300 300"
        height="44"
        viewBox="0 0 300 300"
        width="43"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g>
          <path
            fill="#4c51bf"
            d="m234.735 35.532c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16zm0 24c-4.412 0-8-3.588-8-8s3.588-8 8-8 8 3.588 8 8-3.588 8-8 8zm-62.529-14c0-2.502 2.028-4.53 4.53-4.53s4.53 2.028 4.53 4.53c0 2.501-2.028 4.529-4.53 4.529s-4.53-2.027-4.53-4.529zm89.059 60c0 2.501-2.028 4.529-4.53 4.529s-4.53-2.028-4.53-4.529c0-2.502 2.028-4.53 4.53-4.53s4.53 2.029 4.53 4.53zm-40.522-5.459-88-51.064c-1.242-.723-2.773-.723-4.016 0l-88 51.064c-1.232.715-1.992 2.033-1.992 3.459v104c0 1.404.736 2.705 1.938 3.428l88 52.936c.635.381 1.35.572 2.062.572s1.428-.191 2.062-.572l88-52.936c1.201-.723 1.938-2.023 1.938-3.428v-104c0-1.426-.76-2.744-1.992-3.459zm-90.008-42.98 80.085 46.47-52.95 31.289-23.135-13.607v-21.713c0-2.209-1.791-4-4-4s-4 1.791-4 4v21.713l-26.027 15.309c-1.223.719-1.973 2.029-1.973 3.447v29.795l-52 30.727v-94.688zm0 198.707-80.189-48.237 51.467-30.412 24.723 14.539v19.842c0 2.209 1.791 4 4 4s4-1.791 4-4v-19.842l26.027-15.307c1.223-.719 1.973-2.029 1.973-3.447v-31.667l52-30.728v94.729z"
          />
        </g>
      </svg>
      <h3
        class="text-4xl text-gray-800 font-bold tracking-normal leading-tight ml-2 hidden lg:block"
      >
        Scrappy
      </h3>
    </div>

    <div class="stack gap-6 w-full">
      <div class="stack gap-2">
        <h1 class="text-2xl font-bold text-gray-800">Login</h1>
        <p class="text-xs text-gray-500 font-medium">
          Sign up with your google account or enter your details to continue
          using Scrappy.
        </p>
      </div>

      <div class="stack gap-8 w-full items-stretch">
        <form class="stack gap-4 items-stretch w-full">
          <input
            pInputText
            placeholder="@example.com"
            name="'email'"
            [(ngModel)]="email"
          />

          <p-password name="'password'" [(ngModel)]="password"></p-password>

          <app-button
            label="Login"
            [fullWidth]="true"
            className="mt-6"
            (btnClick)="login()"
          />
        </form>

        <div class="flex items-center gap-2 w-full">
          <hr class="w-full border-gray-300 h-1" />
          <p class="text-xs min-w-max flex-1 text-gray-700 font-medium">
            Or continue with
          </p>
          <hr class="w-full border-gray-300 h-1" />
        </div>

        <app-button
          label="Google"
          [fullWidth]="true"
          variant="ghost"
          className="mt-6 text-gray-700 flex gap-2 items-center font-medium justify-center"
        >
          <div leftIcon class="w-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              viewBox="0 0 48 48"
              class="w-full"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
          </div>
        </app-button>
      </div>
    </div>
  </div>
</div>
